<!-- weather-3day.html
     Used by: src/components/weather-3day/weather-3day.js
     Displays 3-day weather forecast cards with high/low temps,
     precipitation, pressure, and conditions
-->
<div class="daily-container" id="dailyContainer">
  <div style="color: var(--text-light); font-style: italic; padding: 10px;">Loading 3-day forecast...</div>
</div>

<!-- Template for a single day card -->
<template id="dayCardTemplate">
  <div class="day-card">
    <div class="day-date" data-day-date></div>
    <div class="day-details">
      <div class="day-detail-item">
        <span class="detail-label">High/Low</span>
        <span class="detail-value">
          <span class="temps" data-high></span> / <span class="temps low" data-low></span>
        </span>
      </div>
      <div class="day-detail-item">
        <span class="detail-label">Precip</span>
        <span class="detail-value precip" data-precip></span>
      </div>
      <div class="day-detail-item">
        <span class="detail-label">Pressure</span>
        <span class="detail-value pressure" data-pressure></span>
      </div>
      <div class="day-detail-item">
        <span class="detail-label">Condition</span>
        <span class="detail-value" data-condition></span>
      </div>
    </div>
  </div>
</template>
